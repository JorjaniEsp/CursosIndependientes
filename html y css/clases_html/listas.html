<!DOCTYPE html>
<html></html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <p>Para listas ordenadas usar ol y para listas desordenadas ul donde no importe el orden</p>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>

        <ol>
            <li>elemento 1</li>
            <li>elemento 2</li>
        </ol>
    </body>
</html>
